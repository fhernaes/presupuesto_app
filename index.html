<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendors/boostrap 5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Presupuesto app</title>
</head>

<body>
    <div id="alerta"></div>
    <main class="container mt-2">
        <h1 class="mb-5">PRESUPUESTO APP</h1>
        <div class="row row-cols-2">
            <div class="col-12 col-lg-6 bg-success-subtle border border-success rounded">
                <form action="">
                    <label for="presupuesto">Ingrese el presupuesto</label>
                    <input type="number" name="presupuesto" id="presupuesto" class="form-control" required>
                    <button type="submit" class="btn btn-outline-success mt-3 mb-3" id="calcular">Calcular</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <div class="row row-cols-3 ms-2">
                    <div class="col">PRESUPUESTO
                        <div class="row" id="filaPresupuesto">
                            <span>$0</span>
                        </div>
                    </div>
                    <div class="col">GASTOS
                        <div class="row" id="filaGasto">
                            <span>$0</span>
                        </div>
                    </div>
                    <div class="col">SALDO
                        <div class="row" id="filaSaldo">
                            <span>$0</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-6 bg-danger-subtle border border-danger rounded mt-3 h-100">
                <form action="">
                    <label for="">Ingrese el nombre del gasto</label>
                    <input type="text" name="gasto" id="gasto" class="form-control" required >
                    <label for="">Ingrese la cantidad del gasto</label>
                    <input type="number" name="valor" id="valor" class="form-control"  required>
                    <button type="submit" class="btn btn-danger mt-3 mb-3" id="calcularGasto">Calcular</button>
                </form>
            </div>
            <div class="col-12 col-lg-6">
                <div class="row ms-2">
                    <div class="col tabla" >
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Gasto</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Acci√≥n</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider" id="contenidoTabla">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>
<script src="./vendors/boostrap 5.3/js/bootstrap.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
